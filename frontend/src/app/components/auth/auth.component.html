<div class="auth-container">
  <svg class="auth-dolphin" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
    <path d="M20 60C20 60 25 45 35 40C45 35 55 35 65 40C75 45 80 60 80 60C80 60 75 75 65 80C55 85 45 85 35 80C25 75 20 60 20 60Z" fill="#3b82f6" fill-opacity="0.8"/>
    <path d="M35 40C35 40 30 35 25 30C20 25 15 20 10 25C5 30 10 35 15 40C20 45 25 50 30 45C35 40 35 40 35 40Z" fill="#60a5fa" fill-opacity="0.7"/>
    <path d="M65 65C65 65 70 70 75 75C80 80 85 85 90 80C95 75 90 70 85 65C80 60 75 55 70 60C65 65 65 65 65 65Z" fill="#60a5fa" fill-opacity="0.7"/>
    <circle cx="45" cy="50" r="3" fill="#1e40af"/>
    <path d="M40 55C40 55 45 60 50 55" stroke="#1e40af" stroke-width="2" stroke-linecap="round"/>
  </svg>
  <h2 class="auth-title">{{ isLogin ? 'Sign In' : 'Create Account' }}</h2>
  
  <form (ngSubmit)="handleSubmit()" class="auth-form">
    <div class="auth-form-group">
      <label>Username:</label>
      <input
        type="text"
        [(ngModel)]="formData.username"
        name="username"
        required
      />
    </div>
    
    <div class="auth-form-group" *ngIf="!isLogin">
      <label>Email:</label>
      <input
        type="email"
        [(ngModel)]="formData.email"
        name="email"
        required
      />
    </div>
    
    <div class="auth-form-group">
      <label>Password:</label>
      <input
        type="password"
        [(ngModel)]="formData.password"
        name="password"
        required
      />
    </div>
    
    <button type="submit" class="auth-submit-btn" [disabled]="loading">
      {{ loading ? 'Processing...' : (isLogin ? 'Sign In' : 'Create Account') }}
    </button>
  </form>
  
  <p class="auth-error" *ngIf="error">{{ error }}</p>
  
  <div class="social-login">
    <div class="social-divider">
      <span>or continue with</span>
    </div>
    <div class="social-buttons">
      <button type="button" class="social-btn google" (click)="handleSocialLogin('google')">
        <svg viewBox="0 0 24 24" width="20" height="20">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        Gmail
      </button>
      <button type="button" class="social-btn yahoo" (click)="handleSocialLogin('yahoo')">
        <svg viewBox="0 0 24 24" width="20" height="20">
          <path fill="#6001D2" d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm5.568 8.16l-3.92 7.28h-3.296l2.64-4.64L9.6 6.16h3.44l1.28 2.72 1.28-2.72h3.44l-2.392 4.64z"/>
        </svg>
        Yahoo
      </button>
      <button type="button" class="social-btn apple" (click)="handleSocialLogin('apple')">
        <svg viewBox="0 0 24 24" width="20" height="20">
          <path fill="#000" d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/>
        </svg>
        Apple ID
      </button>
    </div>
  </div>
  
  <div class="auth-toggle">
    <span>{{ isLogin ? 'Need an account?' : 'Have an account?' }}</span>
    <button 
      type="button"
      (click)="isLogin = !isLogin"
    >
      {{ isLogin ? 'Sign up' : 'Sign in' }}
    </button>
  </div>
</div>
